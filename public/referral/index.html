<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 3em;
      color: #333;
    }
  </style>
</head>
<body>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get("ref");

      if (ref) {
        const target = `https://vault.bubbleprotocol.com:8128/referral?ref=${encodeURIComponent(ref)}`;
        window.location.href = target;
      } else {
        document.body.innerHTML = "<p>Invalid or missing referral code.</p>";
      }
    })();
  </script>
</body>
</html>
